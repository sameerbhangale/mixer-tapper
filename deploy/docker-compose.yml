version: '3.9'
services:
  api:
    build:
      context: ../backend
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: tapper_mixer
      POSTGRES_USER: tapper
      POSTGRES_PASSWORD: tapper
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
